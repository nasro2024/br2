<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique avec Chart.js</title>
    <!-- Inclure la bibliothèque Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Vos styles CSS ici */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2>Graphique du module de H(p) avec Chart.js</h2>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        // Données de tracé
        var av = 10;
        var fh = 1e6;
        var fmin = 1;
        var fmax = 1e9;

        var frequencies = [];
        var moduleDataDB = [];

        for (var f = fmin; f <= fmax; f *= 2) {
            frequencies.push(f);
            var p = 2 * Math.PI * f;
            moduleDataDB.push(20 * Math.log10(Math.abs((2 * Math.PI * av * fh) / (p + 2 * Math.PI * fh))));
        }

        // Créer le graphique avec Chart.js
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: frequencies,
                datasets: [{
                    label: '|H(p)| (dB) reel',
                    data: moduleDataDB,
                    borderColor: 'blue',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'logarithmic',
                        scaleLabel: {
                            display: true,
                            labelString: 'Frequency (Hz)'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Magnitude (dB)'
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
